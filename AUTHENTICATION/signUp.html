<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/AUTHENTICATION/signUp.css">
</head>

<body>

    <div class="container">
        <h2>Create Your Account</h2>
        <p class="subtitle">To enjoy the services we offer.</p>

        <form id="signupForm">
            <label>Full Name</label>
            <input type="text" placeholder="Full Name" required>

            <label>Email Address</label>
            <input type="email" placeholder="Email Address" required>

            <label>Phone Number</label>
            <input type="tel" placeholder="Phone Number" required>

            <label>Password</label>
            <input type="password" placeholder="Password" required>

            <div class="terms">
                <input type="checkbox" id="agree">
                <label for="agree">I agree to Terms & Privacy Policy</label>
            </div>

            <button id="submitBtn">Create Account</button>

            <p class="login-text">
                Already have an account? <a href="/AUTHENTICATION/login.html">Log In</a>
            </p>
        </form>
    </div>

    <script src="signUp.js"></script>
</body>

</html>
