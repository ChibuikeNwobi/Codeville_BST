<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — Green Bug</title>
    <link rel="stylesheet" href="/AUTHENTICATION/login.css" />
</head>

<body>
    <div class="page">
        <div class="decor-left" aria-hidden="true"></div>

        <main class="container" role="main">
            <form class="card" action="#" method="post" autocomplete="on" novalidate>
                <h1 class="title">Hello!</h1>
                <p class="subtitle">Welcome to Green Plug</p>

                <label class="field">
                    <span class="label-text">Email or username</span>
                    <input type="text" name="phone number" placeholder="+234" required />
                </label>

                <label class="field">
                    <span class="label-text">Password</span>
                    <input type="password" name="password" placeholder="••••••••" required />
                </label>

                <div class="extra-row">
                    <a class="forgot" href="#" tabindex="0">Forgot password?</a>
                </div>
                    <a href="../index.html"><button class=“btn-login” type=“button”>Log In</button></a>

                <p class="signup">
                    Are you a new member? <a href="/AUTHENTICATION/signUp.html">Sign up</a>
                </p>
            </form>
        </main>
    </div>
</body>

</html>
